name: LiTV Daily Update

# 触发规则
on:
  workflow_dispatch:
  watch:
    types: [started]
  schedule:
    - cron: '0 3,12,21 * * *'

env:
  TZ: Asia/Shanghai

jobs:
  Update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Configure Git
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

    - name: Set up date
      id: date
      run: |
        echo "date=$(date +'%Y-%m-%d %H:%M:%S CST')" >> $GITHUB_OUTPUT

    - name: Update Files
      run: |
        # 创建临时目录
        mkdir -p temp_files
        
        # 下载基础源文件
        wget -q https://raw.githubusercontent.com/mursor1985/LIVE/main/iptv.m3u -O temp_files/Base1.m3u
        wget -q https://raw.githubusercontent.com/suxuang/myIPTV/main/ipv4.m3u -O temp_files/Base2.m3u
        
        # 合并并去重基础源
        cat temp_files/Base1.m3u temp_files/Base2.m3u | awk '!seen[$0]++' > temp_files/Base.m3u
        
        # 处理央视源
        grep -A 1 '央视' temp_files/Base.m3u | grep -v '^--$' | awk '!seen[$0]++' > temp_files/CCTV.m3u
        
        # 处理非央视源
        grep -v -A 1 '央视' temp_files/Base.m3u | grep -v '^--$' | awk '!seen[$0]++' > temp_files/CNTV.m3u
        
        # 生成M3U文件，在头部添加全局用户代理设置
        echo '#EXTVLCOPT:http-user-agent=okHttp/Mod-1.3.0.0' > LiTV.m3u
        echo '#EXTM3U' >> LiTV.m3u
        
        # 添加频道信息(示例)
        echo '#EXTINF:-1 name="测试频道" tvg-logo="https://example.com/logo.jpg"', 'https://example.com/channel' >> LiTV.m3u
        
        # 添加自定义提示 (温馨提示)
        echo '#EXTINF:-1 tvg-id="温馨提示" tvg-name="温馨提示" tvg-logo="https://logo.5iclub.dpdns.org/tv/温馨提示.png" group-title="🦧温馨提示",温馨提示' >> LiTV.m3u
        echo 'https://iCloud.5iclub.dpdns.org/video/Disclaimer.mp4' >> LiTV.m3u
        
        # 添加新增提示 (谨防诈骗)
        echo '#EXTINF:-1 tvg-id="谨防诈骗" tvg-name="谨防诈骗" tvg-logo="https://logo.5iclub.dpdns.org/tv/谨防诈骗.png" group-title="🦧温馨提示",谨防诈骗' >> LiTV.m3u
        echo 'https://iCloud.5iclub.dpdns.org/video/Disclaimer.mp4' >> LiTV.m3u
        
        # 添加新增提示 (禁止蕉绿)
        echo '#EXTINF:-1 tvg-id="禁止蕉绿" tvg-name="禁止蕉绿" tvg-logo="https://logo.5iclub.dpdns.org/tv/禁止蕉绿.png" group-title="🦧温馨提示",禁止蕉绿' >> LiTV.m3u
        echo 'https://iCloud.5iclub.dpdns.org/video/Disclaimer.mp4' >> LiTV.m3u
        
        # 合并源文件
        cat temp_files/CCTV.m3u temp_files/CNTV.m3u >> LiTV.m3u
        
        # 更新README
        echo -e "IPTV 自动更新于 ${{ steps.date.outputs.date }}\n\n频道总数: $(grep -c '#EXTINF' LiTV.m3u | sed 's/^ *//' | tr -d '[:space:]')" > README.md
        
        # 清理临时文件
        rm -rf temp_files

    - name: Commit Changes
      run: |
        # 添加文件
        git add LiTV.m3u README.md
        
        # 提交更改
        git commit -m "Automatic update at ${{ steps.date.outputs.date }}"
        
    - name: Push Update
      run: git push
