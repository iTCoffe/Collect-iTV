name: IPTV Daily Update

on:
  schedule:
    - cron: '0 */4 * * *'  
  workflow_dispatch: 
  
env:
  TZ: Asia/Shanghai

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install aiohttp

    - name: Run scraping script
      run: python .github/workflows/iptv.py

    - name: GetTime
      run: echo "GET_TIME=$(date +'%Y-%m-%d %H:%M:%S CST')" >> $GITHUB_ENV
    

    - name: Update README.md with run time and file links
      run: |
        m3u_link="https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref }}/Internet_iTV.m3u"
        txt_link="https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref }}/Internet_iTV.txt"
        
        sed -i "s|<!-- Last Run Time -->.*|<!-- Last Run Time --> ${GET_TIME}|" README.md
        sed -i "s|<!-- M3U File Link -->.*|<!-- M3U File Link --> [M3U播放列表](${m3u_link})|" README.md
        sed -i "s|<!-- TXT File Link -->.*|<!-- TXT File Link --> [TXT频道列表](${txt_link})|" README.md
       

    - name: Commit changes
      env:
        REPO_URL: https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git remote set-url origin $REPO_URL
        
        # 添加所有生成的文件
        git add README.md Internet_iTV.m3u Internet_iTV.txt
        
        git commit -am "自动更新：${GET_TIME}"
        git push origin main
