name: EPG Update
on:
  workflow_dispatch:
  push:
  schedule:
    - cron: '0 1,7,13,19 * * *'  # 每天在凌晨1点、7点、13点、19点运行

env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # 获取完整提交历史
    
    - name: Update EPG Files
      id: update
      run: |
        # EPG源列表，按优先级排序
        epg_urls=(
          "https://epg.112114.xyz/pp.xml"  # 第一优先级，最全面
          "http://e.erw.cc/e.xml"          # 第二优先级
        )
        
        epg_source=""
        old_epg_hash=""
        
        # 计算现有epg.xml的完整文件哈希（如果存在）
        if [ -f epg.xml ]; then
          old_epg_hash=$(sha256sum epg.xml | cut -d' ' -f1)
          echo "现有epg.xml文件哈希: $old_epg_hash"
        else
          echo "epg.xml文件不存在，将尝试所有EPG源"
        fi
        
        # 按优先级尝试下载EPG文件
        for ((i = 0; i < ${#epg_urls[@]}; i++)); do
          url="${epg_urls[$i]}"
          echo "正在从 $url 下载EPG文件..."
          temp_file=$(mktemp)
          
          # 下载文件并检查有效性
          if wget -nv -O "$temp_file" "$url" && [ -s "$temp_file" ] && grep -q '<?xml' "$temp_file"; then
            # 计算下载文件的哈希值
            new_epg_hash=$(sha256sum "$temp_file" | cut -d' ' -f1)
            echo "来自'$url'文件哈希值: $new_epg_hash"
            
            # 比较文件哈希值
            if [ "$old_epg_hash" != "$new_epg_hash" ]; then
              # 使用来自此源的EPG文件
              epg_source="$url"
              rm -f epg.xml  # 删除旧文件
              mv "$temp_file" epg.xml
              echo "changed=true" >> $GITHUB_ENV
              echo "使用$epg_source的EPG更新"
              break
            else
              echo "从'$url'下载的文件与现有文件无差异"
            fi
            rm -f "$temp_file"
          else
            echo "::error::从'$url'下载了无效的EPG文件或下载失败"
          fi
        done
        
        # 如果上述循环中变化了
        if $GITHUB_ENV contains 'changed=true'; then
          # 打印成功使用的源
          echo "EPG文件已更新，来源: $epg_source"
        elif [ -f epg.xml ]; then
          echo "EPG文件未更新，使用现有文件"
        else
          # 如果没有文件，使用第一个源自动下载
          if [ ${#epg_urls[@]} -gt 0 ]; then
            echo "EPG文件不存在，使用第一个源下载"
            epg_source="${epg_urls[0]}"
            temp_file=$(mktemp)
            wget -nv -O "$temp_file" "$epg_source"
            # 假设文件有效，这里简化处理
            mv "$temp_file" epg.xml
            echo "changed=true" >> $GITHUB_ENV
            echo "使用$epg_source的EPG更新"
          fi
        fi

    - name: 提交更改
      if: ${{ env.changed == 'true' }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add epg.xml
        git commit -m "EPG更新: $(date +'%Y-%m-%d %H:%M:%S')"
    
    - name: Push changes
      if: ${{ env.changed == 'true' }}
      uses: ad-m/github-push-action@v0.6.0  # 使用特定版本确保兼容性
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}  # 使用标准化的输入参数名
        repository: ${{ github.repository }}
        branch: ${{ github.ref_name }}
        force: false  # 默认值，可根据需要更改
